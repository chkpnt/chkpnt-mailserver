---

- hosts: sut
  tasks:
    - name: Export Dovecot configuration
      shell: doveconf -N -P > /tmp/doveconf.conf
      become: yes

    - name: Assert Dovecot is configured as expected
      compare:
        file: /tmp/doveconf.conf
        with_content: |
          ...
          auth_debug = yes
          auth_mechanisms = plain
          mail_location = maildir:~/Maildir
          managesieve_notify_capability = mailto
          managesieve_sieve_capability = fileinto reject envelope encoded-character vacation subaddress comparator-i;ascii-numeric relational regex imap4flags copy include variables body enotify environment mailbox date index ihave duplicate mime foreverypart extracttext
          namespace inbox {
            inbox = yes
            location = 
            mailbox Drafts {
              auto = subscribe
              special_use = \Drafts
            }
            mailbox Sent {
              auto = subscribe
              special_use = \Sent
            }
            mailbox Spam {
              auto = subscribe
              special_use = \Junk
            }
            mailbox Trash {
              auto = subscribe
              special_use = \Trash
            }
            prefix = 
            separator = /
          }
          passdb {
            args = scheme=BLF-CRYPT username_format=%u /etc/dovecot/shadow
            driver = passwd-file
            name = 
          }
          protocols = imap lmtp sieve
          service auth-worker {
            user = $default_internal_user
          }
          service auth {
            unix_listener /var/spool/postfix/private/auth {
              group = postfix
              mode = 0666
              user = postfix
            }
          }
          service imap-login {
            inet_listener imap {
              port = 0
            }
          }
          service lmtp {
            unix_listener /var/spool/postfix/private/dovecot-lmtp {
              group = postfix
              mode = 0666
              user = postfix
            }
          }
          ssl = required
          ssl_cert = </etc/ssl/servercerts/mydomain.test.pem
          ssl_cipher_list = ALL:!aNULL:!eNULL:!EXPORT:!DES:!3DES:!MD5:!PSK:!RC4:!ADH:!LOW@STRENGTH
          ssl_dh = </etc/dovecot/dh.pem
          ssl_key = </etc/ssl/private/mydomain.test.key
          ssl_min_protocol = TLSv1
          ssl_options = no_compression
          ssl_prefer_server_ciphers = no
          submission_host = localhost:25
          userdb {
            args = username_format=%u /etc/dovecot/users
            driver = passwd-file
            name = 
          }
          verbose_ssl = yes
          protocol imap {
            mail_max_userip_connections = 50
          }
          protocol lmtp {
            mail_plugins = " sieve"
          }

