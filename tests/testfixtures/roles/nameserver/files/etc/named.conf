# Ansible managed

options {
        directory "/var/lib/named";
        notify no;
};

zone "." in {
        type hint;
        file "root.hint";
};

zone "localhost" in {
        type master;
        file "localhost.zone";
};

zone "0.0.127.in-addr.arpa" in {
        type master;
        file "127.0.0.zone";
};

zone "test" in {
        type master;
        file "test.zone";
};

zone "mydomain.test" in {
        type master;
        file "mydomain.test.zone";
};

zone "theirdomain.test" in {
        type master;
        file "theirdomain.test.zone";
};

zone "3.0.10.in-addr.arpa" in {
        type master;
        file "10.0.3.zone";
};
